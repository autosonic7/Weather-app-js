<!DOCTYPE html>
<html lang=“en”>
<head>
<meta charset=“UTF-8”>
<title>Weather app</title>
<link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city...">
        </header>
       <main>
        <section class="location">
            <div class="city">Northhampton, GB</div>
            <div class="date">Thursday 29 December 2022</div>

            

        </section>
       </main>
    </div>
<script src="main.js"></script>
</body>
</html>
